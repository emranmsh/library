<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        

    <button class="add">New Book</button> 
    <dialog>
        <form>
            <legend class="close"><button>X</button></legend>
            <legend>Enter book details</legend>
            <fieldset>
                <label for="name">Name</label>
                <input id = "name" type="text" required>
                <label for="author">Author</label>
                <input id="author" type="text" required> 
            </fieldset>
            <fieldset>
                <label for="page">Pages</label>
                <input id="page" type="number" required>
                <label for="read">Read</label>
                <select id="read" type="text"   required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </fieldset>
            <button class="submit" type="submit">Submit</button>
        </form>
    </dialog>   
    </div>
    
    <div class="bottom">

    </div>

    <script src="logic.js"></script>
</body>
</html>
